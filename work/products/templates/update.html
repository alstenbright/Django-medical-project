{% extends 'layout/app-layout.html' %}
{% block 'content' %}
    <style>
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa;
}


h1 {
    color: #007bff; 
    font-size: 36px;
    margin-bottom: 30px;
    text-align: center;
}


form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}


form input[type="text"],
form select {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 5px;
}


button[type="submit"] {
    background-color: #28a745; 
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    width: 50%;
}


button[type="submit"]:hover {
    background-color: #218838; 
}

p {
    margin-bottom: 15px;
    color: #555;
}
.error-message {
    color: #dc3545; 
    font-size: 14px;
    margin-top: 5px;
}

.success-message {
    color: #28a745; 
    font-size: 14px;
    margin-top: 5px;
}
    </style>
    <h1>Update medico</h1>  
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" value="update" type="submit">Update</button>
    </form>
{% endblock %}
